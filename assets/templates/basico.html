<!DOCTYPE html>
<html lang="es" ng-app="App">
<head>
	<meta charset="UTF-8">
	<title>{% block title %}{% endblock %}</title>

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
	<script src="//code.angularjs.org/1.2.26/angular-route.min.js"></script>
	<script src="/assets/requirejs.min.js"></script>
	<script src="/assets/bootstrap/ui-bootstrap-custom-0.12.0.js"></script>
	<script src="/assets/bootstrap/ui-bootstrap-custom-tpls-0.12.0.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
</head>
<body ng-controller="mainController">
	<div id="fb-root"></div>
	<div class="wrap">
		{% block content %}{% endblock %}
	</div>

	<script src="/assets/app.js"></script>
	{% block js %}{% endblock %}
</body>
</html>
